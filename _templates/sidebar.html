<aside>
      <h2>Search</h2>
      <div id="cse-search-form"></div>

      <h2>Categories</h2>
      <ul>
      {%- for tag in get_tags() %}
        <li><a title="View all posts filed under {{ tag.name | capitalize }}" href="{{ link_to('tag', tag=tag.name) }}">{{ tag.name | capitalize }}</a> ({{ tag.count }})</li>
      {%- endfor %}
      </ul>
    </aside>
